    <div class="page-content-wrapper">

                    <!-- BEGIN EXAMPLE TABLE PORTLET-->

                                <span class="caption-subject font-green-sharp bold uppercase">主编秘书</span>
                            </div>

                            <div class="tools">
                                <button class="btn btn-sm green">
                                    <a href="main_editor" class="btn btn-sm green ">   分配稿件(编辑) <i class="fa fa-link"></i></a>
                                </button>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                                <div>
                                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">

                                        </th><th class="sorting_disabled" rowspan="1" colspan="1" aria-label="
									 Status
								" style="width: 90.0057px;">
                                            审稿意见
                                        </th><th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="
									 Joined

                                            意见撰写
                                        </th><th class="sorting_disabled" rowspan="1" colspan="1" aria-label="

                                        </th></tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeX odd" role="row">
                                            <td>

                                                <a href="javascript:;" class="btn btn-sm default">
                                                    <i class="fa fa-file-o"></i> 稿件原稿 </a>

                                                <a href="javascript:;" class="btn btn-sm red" id="editor">

                                            <td class="center">

                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>


            <!--模态框-->

            <!--稿件信息模态框-->
            <div id="information" class="modal-body">
                <div class="modal fade in" id="ajax" role="basic" aria-hidden="true" style="display: block; padding-right: 15px;background: #888888CC">
                    <div class="modal-dialog">
                        <div class="modal-content"><div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="error"></button>
                            <h4 class="modal-title">稿件信息</h4>
                        </div>
                            <div class="modal-body">
                                <div th:insert="user/model/artInformation"></div>
                            </div>
                            <div class="modal-footer">
                                <input  type="button" class="btn default" data-dismiss="modal" id="close" value="Close">
                            </div></div>
                    </div>
                </div>
            </div>
            <!--意见撰写模态框-->
            <div id="main_advice" class="modal-body">
                <div class="modal fade in" role="basic" aria-hidden="true" style="display: block; padding-right: 15px;background: #888888CC">
                    <div class="modal-dialog">
                        <div class="modal-content"><div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="error_ad"></button>
                            <h4 class="modal-title">意见撰写</h4>
                        </div>
                            <form action="" method="post">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">意见：</label>
                                                <div class="col-md-9">
                                                    <textarea class="form-control" rows="3"></textarea>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input  type="button" class="btn default" data-dismiss="modal" id="close_ad" value="Close">
                                    <input  type="submit" class="btn default" data-dismiss="modal" id="submit_ad" value="Submit">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!--查看意见模态框-->
            <div id="watch_other" class="modal-body">
                <div class="modal fade in" role="basic" aria-hidden="true" style="display: block; padding-right: 15px;background: #888888CC">
                    <div class="modal-dialog">
                        <div class="modal-content"><div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="error_wt"></button>
                            <h4 class="modal-title">意见查看</h4>
                        </div>
                            <form action="" method="post">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="margin-top-10 margin-bottom-10 clearfix">
                                                <table class="table table-bordered table-striped">
                                                    <tbody style="text-align: center">
                                                    <tr>
                                                        <td style="padding: 5px;width: 90px;">
                                                            编辑意见
                                                        </td>
                                                        <td>
                                                            绑定
                                                        </td>
                                                    </tr>

                                                    </tbody></table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input  type="button" class="btn default" data-dismiss="modal" id="close_wt" value="Close">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!--选择审稿人-->
            <div id="select_reader" class="modal-body" style="display: none">
                <div class="modal fade in" role="basic" aria-hidden="true" style="display: block; padding-right: 15px;background: #888888CC">
                    <div class="modal-dialog">
                        <div class="modal-content"><div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="error_sel"></button>
                            <h4 class="modal-title">作者推荐审稿人</h4>
                        </div>
                            <div class="modal-body">
                                <div th:insert="user/model/selReader"></div>
                            </div>
                            <div class="modal-footer">
                                <a href="Reader" target="_blank" class="btn btn-sm default" style="float: left">
                                    审稿人总览 <span class="glyphicon glyphicon-cog">
															</span>
                                </a>
                                <input  type="button" class="btn default" data-dismiss="modal" id="close_sel" value="Close">
                            </div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/global/plugins/select2/select2.min.js"></script>
