    <div class="page-content-wrapper">

                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet light">

                        <div class="portlet-body">
                            <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                                <div>
                                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">

                                                稿件标题
                                            </th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="

									 Points

                                                稿件原稿
                                            </th><th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="
									 Joined
								: activate to sort column ascending" style="width: 90.0057px;">
                                                意见撰写

                                            </th></tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeX odd" role="row">
                                            <td>
                                                <div class="checker"><span><input type="checkbox" class="checkboxes" value="1"></span></div>
                                            </td>

                                            <td>

                                                    <i class="fa fa-file-o"></i> 稿件原稿 </a>
                                            </td>
                                            <td class="center">
                                                <a href="javascript:;" class="btn btn-sm red" id="editor">
                                                    意见撰写 <i class="fa fa-edit"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a href="javascript:;" class="btn btn-sm blue" id="watch">

                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
            <!--模态框-->

            <!--稿件信息模态框-->
            <div id="information" class="modal-body" style="display: none">
                <div class="modal fade in" id="ajax" role="basic" aria-hidden="true" style="display: block; padding-right: 15px;background: #888888CC">
                    <div class="modal-dialog">
                        <div class="modal-content"><div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="error"></button>
                            <h4 class="modal-title">稿件信息</h4>
                        </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <!--稿件信息模态框表-->
                                        <div class="margin-top-10 margin-bottom-10 clearfix">
                                            <table class="table table-bordered table-striped">
                                                <tbody style="text-align: center">
                                                <tr>
                                                    <td style="padding: 5px;width: 90px;">
                                                        作者名称
                                                    </td>
                                                    <td>
                                                        绑定
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="padding: 5px;">
                                                        标题
                                                    </td>
                                                    <td>
                                                        绑定
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="padding: 5px;">
                                                        关键字
                                                    </td>
                                                    <td>
                                                        绑定
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="padding: 5px;">
                                                        摘要
                                                    </td>
                                                    <td>
                                                        绑定
                                                    </td>
                                                </tr>
                                                </tbody></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input  type="button" class="btn default" data-dismiss="modal" id="sub_close" value="Close">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--意见撰写模态框-->
            <div id="main_advice" class="modal-body">
                <div class="modal fade in" role="basic" aria-hidden="true" style="display: block; padding-right: 15px;background: #888888CC">
                    <div class="modal-dialog">
                        <div class="modal-content"><div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="error_ad"></button>
                            <h4 class="modal-title">意见撰写</h4>
                        </div>
                            <form action="" method="post">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">意见：</label>
                                                <div class="col-md-9">
                                                    <textarea class="form-control" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group" style=" margin-top: 15%;">
                                                <label class="col-md-3 control-label">是否通过</label>
                                                <div class="col-md-9">
                                                    <div class="radio-list">
                                                        <label class="radio-inline">
                                                            <div class="radio" id="uniform-optionsRadios25"><span class="checked"><input type="radio" name="optionsRadios" id="optionsRadios25" value="option1" checked=""></span></div> 是 </label>
                                                        <label class="radio-inline">
                                                            <div class="radio" id="uniform-optionsRadios26"><span class=""><input type="radio" name="optionsRadios" id="optionsRadios26" value="option2" checked=""></span></div> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input  type="button" class="btn default" data-dismiss="modal" id="close_ad" value="Close">
                                    <input  type="submit" class="btn default" data-dismiss="modal" id="submit_ad" value="Submit">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!--查看意见模态框-->
            <div id="watch_other" class="modal-body">
                <div class="modal fade in" role="basic" aria-hidden="true" style="display: block; padding-right: 15px;background: #888888CC">
                    <div class="modal-dialog">
                        <div class="modal-content"><div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="error_wt"></button>
                            <h4 class="modal-title">意见查看</h4>
                        </div>
                            <form action="" method="post">
                                <div class="modal-body">
                                    <div th:insert="user/model/watchAdvice"></div>
                                </div>
                                <div class="modal-footer">
                                    <input  type="button" class="btn default" data-dismiss="modal" id="close_wt" value="Close">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/user/subeditor.js"></script>
